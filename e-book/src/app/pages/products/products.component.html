
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBookModal">
    Add Book
  </button>
  
  <div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="addBookLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="addBookLabel">Add a New Book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <div class="modal-body">
          <form (ngSubmit)="onSubmit()" #bookForm="ngForm">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" id="title" class="form-control" required [(ngModel)]="book.title" name="title" />
            </div>
            <div class="mb-3">
              <label for="author" class="form-label">Author</label>
              <input type="text" id="author" class="form-control" required [(ngModel)]="book.author" name="author" />
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" id="description" class="form-control" required [(ngModel)]="book.description" name="description" />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" id="price" class="form-control" required [(ngModel)]="book.price" name="price" />
              </div>
              <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select id="category" class="form-select" required [(ngModel)]="book.category" name="category">
                  <option value="" disabled selected>Select a category</option>
                  <option value="imigani">Imigani</option>
                  <option value="mpimbano">Inkuru mpimbano</option>
                  <option value="urukundo">Inkuru z'urukundo</option>
                </select>
              </div>
            <div class="mb-3">
              <label for="uploadbook" class="form-label">Upload Book</label>
              <input type="file" id="uploadBook" class="form-control" required [(ngModel)]="book.uploadBook" name="uploadBook" />
            </div>
          </form>
        </div>
  
       
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" (click)="onSubmit()" data-bs-dismiss="modal" [disabled]="bookForm.invalid">Add Book</button>
        </div>
  
      </div>
    </div>
  </div>
