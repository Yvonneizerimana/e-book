<div class="container mt-4">
    <h2>Book List</h2>
    
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">Description</th>
          <th scope="col">Price</th>
          <th scope="col">Category</th>
          <th scope="col">Book</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <td>{{ book.id }}</td>
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.description }}</td>
          <td>{{ book.price }}</td>
          <td>{{ book.category }}</td>
          <td>{{ book.uploadedBook }}</td>
          <td>
            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editBookModal">Update</button>
            <button class="btn btn-danger" (click)="deleteBook(book.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    
    <div class="modal fade" id="editBookModal" tabindex="-1" aria-labelledby="editBookLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editBookLabel">Edit Book</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" id="title" class="form-control" required  />
                  </div>
                  <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" id="author" class="form-control" required  />
                  </div>
                  <div class="mb-3">
                      <label for="description" class="form-label">Description</label>
                      <input type="text" id="description" class="form-control" required  />
                    </div>
                    <div class="mb-3">
                      <label for="price" class="form-label">Price</label>
                      <input type="number" id="price" class="form-control"  />
                    </div>
                    <div class="mb-3">
                      <label for="category" class="form-label">Category</label>
                      <select id="category" class="form-select" required >
                        <option value="" disabled selected>Select a category</option>
                        <option value="imigani">Imigani</option>
                        <option value="mpimbano">Inkuru mpimbano</option>
                        <option value="urukundo">Inkuru z'urukundo</option>
                      </select>
                    </div>
                    <div class="mb-3">
                        <label for="uploadBook" class="form-label">uploadBook</label>
                        <input type="file" id="uploadBook" class="form-control" required  />
                      </div>


              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button class="btn btn-primary" data-bs-dismiss="modal" (click)="updateBook(book.id)">Update Book</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
