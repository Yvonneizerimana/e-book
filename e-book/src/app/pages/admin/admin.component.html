<div>
    <form class="form-floating" (ngSubmit)="onCreate()">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" name="name" [(ngModel)]="name" required>
        </div>
        <div>
            <label for="gender">Gender</label>
            <input type="text" id="gender" class="form-control" name="gender" [(ngModel)]="gender" required>
        </div>
        <div>
            <label for="subType">SubType</label>
            <input type="text" id="subType" class="form-control" name="subType" [(ngModel)]="subType" required>
        </div>
        <div>
            <label for="status">Status</label>
            <input type="text" id="status" class="form-control" name="status" [(ngModel)]="status" required>
        </div>
        <div>
            <button type="submit" class="btn btn-warning">Create</button>
        </div>
    </form>
</div>
